<div class='row '>
    <div class="col-md-4 col-md-offset-1 app-title-div well ">
        <h1 class='app-title text-left'>TwitchTV App</h1>
    </div>

    <div class='col-md-6 tool-bar well'>

        <form action="" class="search-form">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model='search'>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>

    </div>

          <a href="#" class="btn btn-primary btn-selection" ng-click="channels = !channels">{{channels ? 'Online':'Offline'}}</a>
</div>

<div class="row">
    <div class="col-md-10 col-md-offset-1 well channels">
        <h1>Channels</h1>

    </div>
</div>

<div class="row">
    <div class="col-md-10 col-md-offset-1  Footer">
        <h1>FOOTER</h1>
    </div>
</div>
