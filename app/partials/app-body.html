<div class='row '>
    <div class="col-md-4 col-md-offset-1 app-title-div well ">
        <h1 class='app-title text-left'>TwitchTV App</h1>
    </div>

    <div class='col-md-6 tool-bar well'>

        <form ng-submit='getChannel(search)' class="search-form">
            <div class="form-group has-feedback">
                <label for="search" class="sr-only">Search</label>
                <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model='search'>
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </form>

    </div>

    <a href="#" class="btn btn-primary btn-selection" ng-click="isOnline = !isOnline">{{isOnline ? 'Online':'Offline'}}</a>
</div>

<div class="row">
    <div class="col-md-10 col-md-offset-1 well channels" ng-repeat="channel in channelData" ng-show='isOnline'>
        <div class="row" style="background:url({{channel.video_banner}});background-size:cover;">
          <div class="col-md-10 col-md-offset-1 well">

              <a ng-href="{{channel.url}}" target="_blank"><img class='img-responsive center-block img-logo' ng-src='{{channel.logo}}' /></a>
              <h1 class='channel-title'>{{channel.display_name | uppercase}}</h1>
              <ul class='list-group text-left details list-inline'>
                <li class="list-group-item">
                  Status : {{(channel.status)}}

                </li>
                <li class="list-group-item">
                  Followers : {{channel.followers}}
                </li>
                <li class="list-group-item">
                  Views : {{channel.views}}
                </li>
                <li class="list-group-item">
                 Updated at :  {{channel.updated_at | date}}
                </li>
              </ul>

          </div>


        </div>

    </div>



</div>


<div class="row">
    <div class="col-md-10 col-md-offset-1  Footer">
        <h1>FOOTER</h1>
    </div>
</div>
